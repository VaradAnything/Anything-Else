<ion-header>
</ion-header>


<ion-content style="background-color: #f1f1f1 !important;">
    <div class="error_handling_div">
        <img src="assets/icon/thank_you_1.svg" class="error_handling_image">

        <div>
            <p class="error_p1">Your order is confirmed</p>
            <p class="error_p2">Thank you for shopping with us</p>

            <button ion-button color="dark" round medium (click)="shopping()" class="text_gradient four_side_border_gradient error_submit_button">
                <span class="text_gradient">Continue Shopping</span>
            </button>
        </div>
    </div>
</ion-content>
